<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
          rel="stylesheet"
        >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
    <title>Product Card</title>
</head>
<body>
    <main class="card-body">
        <img src="./images/image-product-desktop.jpg" alt="product-image" class="product-image">
        <img src="./images/image-product-mobile.jpg" alt="product-image" class="product-image-mob">
        <section class="card-content">
            <p class="perfume">PERFUME</p>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">
                A frolar, solar and voluptous interpretation composed by Olivier Polge,
                Perfumer-Creator of the house of CHANEL.
            </p>
            <div class="price-container">
                <h1 class="price-new">$149.99</h1>
                <p class="price-old">$169.99</p>
            </div>  
            <button class="buy-button">
                <img class="cart-image" alt="cart-image" src="./images/icon-cart.svg">
                <b>Add to Cart</b>
            </button>
        </section>
    </main>
</body>
</html>
